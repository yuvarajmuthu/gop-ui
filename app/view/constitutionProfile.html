<div class='row'>
	<div class="col-md-4">
	  <h5>View Mode:</h5>
	  <select [ngModel]="getPermission()" (ngModelChange)="setPermission($event)">
	    <option>Editor</option>
	    <option>Viewer</option>
	  </select>
	</div>


	<div class="btn-group" dropdown *ngIf="allowed()" class="col-md-4">
	  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
	    Add Sections <span class="caret"></span>
	  </button>

	  <ul dropdownMenu class="dropdown-menu" role="menu">
	    <li role="menuitem" *ngFor="let profileTemplate of profilesTemplates">
	    	<a class="dropdown-item" (click)="loadTemplate(profileTemplate.profile_template_id)">{{profileTemplate.name}}</a>
	    	
	    </li>
	  </ul>

	</div>

	<div *ngIf="allowed()" class="col-md-4">
	     <button type="button" class="btn btn-primary" (click)="saveProfile()">Save Profile</button>
	</div>    

	<div *ngIf="!allowed()" class="col-md-8">
	     <button type="button" class="btn btn-primary">Follow</button>
	</div>    
</div>            
<div class="col-xs-12 constitutionProfile">

              
	<div class="constitutionTop">
		<div class="col-md-10">
	<!--
		<rating [(ngModel)]="x" [max]="10" [readonly]="false"
	        (onHover)="hoveringOver($event)" (onLeave)="resetStar($event)"
	        [titles]="['one','two','three']"></rating>
	    -->
		    <div class="banner col-md-2">
		 
				<banner-gpx [imageUrl]="'../../images/yeoman.png'"></banner-gpx>
		
			</div>


		</div>

	</div>

<hr>
<!-- BODY -->
	<div>
		<div class="col-md-8">
			<div>
			    <dynamic-content [type]="templateType"></dynamic-content>
		    </div>
<!--
    		<div>
	            <tabset type="pills">
		          <tab heading='LocalBodies-Wards'>
        		  </tab>
          		  <tab heading='Places'>
        		  </tab>
          		  <tab heading='Business'>
        		  </tab>
          		  <tab heading='Activities'>
        		  </tab>        		  

          		</tabset>
			</div>
-->
		</div>
		<div class="col-md-4">
		    <button type="button" class="btn btn-primary"
	            (click)="isCollapsed = !isCollapsed">Current Representative(s)
		    </button>

		    <div (collapsed)="collapsed($event)"
		         (expanded)="expanded($event)"
		         [collapse]="isCollapsed"
		         class="card card-block card-header">
		      <div>
			    <ul style="list-style-type:none;padding-left:0;">
					<li *ngFor="let electedPerson of electedPersons"
					        [class.selected]="selectedPerson === electedPerson"
					        (click)="onSelect(selectedPerson)" class="legisBoundary">
						<!--
						<person-gpx 
				         
				        [personip]="electedPerson"
				        (click)="saidHello($event)">
				    	</person-gpx>
-->
				    	<legislator [legislator]=electedPerson></legislator>

				  </li>
				</ul>
			    
			  </div>
		    </div>
		    <hr>

			<button type="button" class="btn btn-primary"
	            (click)="isCMCollapsed = !isCMCollapsed">Contested Person
		    </button>
		  
		    <div (collapsed)="collapsed($event)"
		         (expanded)="expanded($event)"
		         [collapse]="isCMCollapsed"
		         class="card card-block card-header">
		      <div class="well well-lg">
			    <tabset>
			    	<tab>
					<person-gpx 
			        *ngFor="let contestedPerson of contestedPersons" 
			        [personip]="contestedPerson"
			        (hello)="saidHello($event)">
			    	</person-gpx>

			    	</tab>
			    </tabset> 
			  </div>
		    </div>	 
		    <hr>

			<button type="button" class="btn btn-primary"
	            (click)="isPartiesCollapsed = !isPartiesCollapsed">Parties
		    </button>

		</div>
	</div>
</div>
